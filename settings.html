<!DOCTYPE html>
<html lang="hu_HU">
	<head>
		<!-- Meta -->
		<meta charset="utf-8">
		<title>3D | Beállítások</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="robots" content="index, follow">
		<meta name="author" content="Ivancsics Markus">
		<!-- Style Files -->
		<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"/>
		<link type="text/css" rel="stylesheet" href="assets/css/settings.css"/>
		<!-- Favicon -->
	</head>
	<body>
		<header>
			<h1 class="title">Beállítások</h1>
		</header>
		<main>
			<div class="setting" id="players">
				<h2>Játékosszám</h2>
				<div class="number 4">4</div
				><div class="number 5">5</div
				><div class="number 6">6</div
				><div class="number 7">7</div
				><div class="number 8">8</div>
			</div>
			<div class="setting" id="playtime">
				<h2>Játékidő</h2>
				<div class="number 30">30</div
				><div class="number 45">45</div
				><div class="number 60">60</div
				><div class="number 90">90</div>
				<p class="else">...vagy írd be Te!</p><input type="name" name="Játékidő" class="playtime-inp" min='30' max='240'>
			</div>
			<div class="ready">Játék!</div>
		</main>
	</body>
</html>
